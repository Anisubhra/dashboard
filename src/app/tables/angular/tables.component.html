<!--table starts-->
<div *ngIf="hasAccess">
  <section id="ng-tables">
    <div class="row text-left">
      <div class="col-12">
        <div class="content-header">Summary</div>
      </div>
    </div>
  </section>

  <!-- Filter Datatables -->
  <section id="ngx-datatable-filter">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">Member Analytics</h4>
          </div>
          <div class="card-content">
            <div class="card-body">
              <!-- ngx-datatable-filter -->
              <fieldset class="form-group">
                <label for="ngx-filter-ref">Search:
                  <input id="ngx-filter-ref" class="ml-1 form-control form-control-sm d-inline-block width-200"
                    type="text" placeholder="Search by user" (keyup)="filterUpdate($event)" />
                </label>
              </fieldset>
              <ngx-datatable class="bootstrap core-bootstrap" [columns]="columns" [columnMode]="ColumnMode.force"
                [headerHeight]="50" [footerHeight]="50" rowHeight="auto" [limit]="10" [rows]="analytics"
                [scrollbarH]="true">
                <ngx-datatable-column name="User" prop="user" [width]="200">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      <div class="avatar mr-1 ml-0">
                        <div class="avatar-content">{{ name | shortUname }}</div>
                      </div>
                      <div class="cell-line-height">
                        <p class="font-medium-1 line-height-1 mb-0">{{ name }}</p>
                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Page Visited" prop="page" [width]="250">
                  <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                    <div class="d-flex align-items-center">
                      <div class="cell-line-height">
                        <p class="text-bold-500 line-height-1 mb-0">{{ name }}</p>
                      </div>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
                <ngx-datatable-column name="Page Visit Count" prop="total" [width]="50"></ngx-datatable-column>
                <ngx-datatable-column name="Visit Time" prop="time" [width]="50"></ngx-datatable-column>
              </ngx-datatable>
              <!-- ngx-datatable-filter -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--table ends-->
</div>

<app-unauthorized *ngIf="!hasAccess"></app-unauthorized>
